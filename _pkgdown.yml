url: https://ccarbajal16.github.io/soilquality/

logo: man/figures/logo.png

template:
  bootstrap: 5
  bootswatch: cosmo
  theme: arrow-light
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: "soilquality: Soil Quality Index Calculation"
  description: >
    R package for calculating Soil Quality Index (SQI) using PCA for MDS selection
    and AHP for expert-based weighting.

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Introduction to soilquality
        href: articles/introduction.html
      - text: Advanced Usage
        href: articles/advanced-usage.html
      - text: AHP Matrices Guide
        href: articles/ahp-matrices.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/ccarbajal16/soilquality

reference:
- title: Main SQI Computation
  desc: >
    Core functions for computing Soil Quality Index with different workflows
  contents:
  - compute_sqi
  - compute_sqi_df
  - compute_sqi_properties

- title: Data Handling
  desc: >
    Functions for importing and preprocessing soil data
  contents:
  - read_soil_csv
  - standardize_numeric
  - to_numeric

- title: PCA and MDS Selection
  desc: >
    Principal Component Analysis for Minimum Data Set selection
  contents:
  - pca_select_mds

- title: AHP Weighting
  desc: >
    Analytic Hierarchy Process for expert-based indicator weighting
  contents:
  - ahp_weights
  - create_ahp_matrix
  - ratio_to_saaty

- title: Scoring Functions
  desc: >
    Functions for transforming soil properties into quality scores
  contents:
  - score_indicators
  - score_higher_better
  - score_lower_better
  - score_optimum
  - score_threshold

- title: Scoring Constructors
  desc: >
    Object-oriented constructors for scoring rules
  contents:
  - higher_better
  - lower_better
  - optimum_range
  - threshold_scoring

- title: Property Sets and Standard Rules
  desc: >
    Pre-defined property collections and automatic scoring rules
  contents:
  - soil_property_sets
  - standard_scoring_rules

- title: Visualization
  desc: >
    Functions for plotting and visualizing SQI results
  contents:
  - plot.sqi_result
  - plot_sqi_report

- title: Interactive Tools
  desc: >
    Shiny-based interactive applications
  contents:
  - run_sqi_app

- title: Example Data
  desc: >
    Built-in datasets for examples and testing
  contents:
  - soil_ucayali
  - soil_data

- title: Print Methods
  desc: >
    S3 print methods for custom objects
  contents:
  - print.ahp_matrix
  - print.scoring_rule

articles:
- title: Getting Started
  navbar: ~
  contents:
  - introduction

- title: Advanced Topics
  navbar: ~
  contents:
  - advanced-usage
  - ahp-matrices

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: Developed by Carlos Carbajal
    built_with: Built with [pkgdown](https://pkgdown.r-lib.org/)
